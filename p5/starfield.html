<html>
  <head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script>
    var canvasWidth = 640;
    var canvasHeight = 480;
    function clearScreen() {
      background(0);
    }
    function setup() { //called once
      createCanvas(canvasWidth, canvasHeight);
      fill(255); //not lines
      stroke(255); //lines and borders
      clearScreen();
    }
    function draw() { //called per frame
      
      //mouseIsPressed, fill, random
      var centerX = canvasWidth/2;
      var centerY = canvasHeight/2;
      var starX = random(canvasWidth);
      var starY = random(canvasHeight);
//      clearScreen();
      line(centerX, centerY, starX, starY);
      ellipse(starX, starY, 4, 6);
      
    }
    </script>
  </head>
  <body>
  </body>
</html>
