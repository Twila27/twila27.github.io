<!DOCTYPE html>

<html>

<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-html-shader/master/dist/aframe-html-shader.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
</head>

<body>
  <a-scene stats>
    
    <a-box material="shader:gif;color:green;opacity:.8"></a-box>

    <!-- emoji -->
    <a-entity id="emojiEntity" geometry="primitive:box;width:3;height:3;depth:3;" position="-2 2.5 -0.5" material="shader:html;target:#emoji;transparent:true;ratio:height;fps:0.3;side:double;"></a-entity>

    <!-- letters -->
    <a-entity id="lettersEntity" geometry="primitive:plane;width:2;height:2;" position="-0.2 1.5 2.5" material="shader:html;target:#target;transparent:true;ratio:width;fps:1.5;"></a-entity>

    <!-- sky -->
    <a-sky color="pink"></a-sky>

    <div id="htmlTarget">
      <div id="emoji">✪</div>
      <div id="target">
        <h1>HELLO<span>★</span></h1>
        <span id="pre">Awww yeah</span>
      </div>
    </div>

  </a-scene>
</body>

</html>
